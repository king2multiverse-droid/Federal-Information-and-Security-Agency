<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Federal Information & Security Agency</title>

<style>
#logo-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 0;
  pointer-events: none;
}

#logo {
  max-width: 320px;
  opacity: 0.15;
  filter: blur(2.5px);
}

body {
  background: black;
  color: #2f275e;
  font-family: Montserrat;
  margin: 0;
  padding: 10px;
}

#terminal {
  position: relative;
  z-index: 1;
}

#input {
  display: inline;
}
</style>
</head>

<body>
<div id="logo-container">
  <img src="FISA.png" alt="FISA Logo" id="logo">
</div>

<pre id="terminal"></pre>
<span>&gt; </span><span id="input"></span>

<script>
const SCRIPT_URL =
  "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

const terminal = document.getElementById("terminal");
const inputEl  = document.getElementById("input");

let buffer = "";
let loggedIn = false;

// ===============================
// TERMINAL OUTPUT
// ===============================
function print(text = "") {
  terminal.textContent += text + "\n";
}

// ===============================
// INITIAL NOTICE
// ===============================
print(`
************************************************************
*                  FEDERAL SECURITY NOTICE                 *
************************************************************

THIS TERMINAL IS THE PROPERTY OF A FEDERAL AUTHORITY.

UNAUTHORIZED ACCESS OR USE IS STRICTLY PROHIBITED.

ALL ACTIVITIES PERFORMED ON THIS SYSTEM ARE:
- MONITORED
- RECORDED
- SUBJECT TO REVIEW BY SECURITY OFFICERS

ACCESS IS RESTRICTED TO PERSONNEL WITH VALID CLEARANCE.

ENTER AUTHORIZATION CODE TO CONTINUE.
`);

// ===============================
// INPUT HANDLER
// ===============================
const terminal = document.getElementById("terminal");
const inputSpan = document.getElementById("input");
const clipboard = document.getElementById("clipboard");

let buffer = "";

// Focus clipboard silently
document.body.addEventListener("click", () => clipboard.focus());
clipboard.focus();

// =======================
// KEYBOARD INPUT
// =======================
document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.key === "v") {
    // Let paste event handle it
    return;
  }

  if (e.key === "Backspace") {
    buffer = buffer.slice(0, -1);
    updateInput();
    e.preventDefault();
    return;
  }

  if (e.key === "Enter") {
    processCommand(buffer.trim());
    buffer = "";
    updateInput();
    e.preventDefault();
    return;
  }

  if (e.key.length === 1 && !e.ctrlKey) {
    buffer += e.key;
    updateInput();
    e.preventDefault();
  }
});

// =======================
// PASTE HANDLING
// =======================
clipboard.addEventListener("paste", e => {
  const text = (e.clipboardData || window.clipboardData).getData("text");
  buffer += text.replace(/\s+/g, ""); // remove accidental newlines
  updateInput();
});

// =======================
// RENDER INPUT
// =======================
function updateInput() {
  inputSpan.textContent = buffer;
}

// =======================
// COMMAND HANDLER
// =======================
function processCommand(cmd) {
  terminal.textContent += "\n> " + cmd + "\n";

  // Example hook
  if (!cmd) return;

  terminal.textContent += "VALIDATING TOKEN...\n";
}
</script>

  <textarea id="clipboard"
  style="
    position: fixed;
    opacity: 0;
    pointer-events: none;
    height: 1px;
    width: 1px;
  ">
</textarea>

</body>
</html>
