<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Federal Information & Security Agency</title>

<!-- Load font explicitly -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<style>
body {
  background: black;
  color: #2f275e;
  font-family: Montserrat, monospace;
  margin: 0;
  padding: 10px;
}

#logo-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 0;
  pointer-events: none;
}

#logo {
  max-width: 320px;
  opacity: 0.15;
  filter: blur(2.5px);
}

#terminal {
  position: relative;
  z-index: 1;
  white-space: pre-wrap;
}

#input {
  display: inline;
}

#cursor {
  display: inline-block;
  width: 0.65em;
  margin-left: 1px;
  color: #2f275e;
  animation: cursorBlink 1.1s steps(1) infinite;
}

@keyframes cursorBlink {
  0%   { opacity: 1; }
  48%  { opacity: 1; }
  50%  { opacity: 0; }
  100% { opacity: 0; }
}
</style>
</head>

<body>

<div id="logo-container">
  <img src="FISA.png" alt="FISA Logo" id="logo">
</div>

<pre id="terminal"></pre>
<span>&gt; </span><span id="input"></span><span id="cursor">â–ˆ</span>

<!-- Clipboard bridge MUST exist before script -->
<textarea id="clipboard"
  style="
    position: fixed;
    opacity: 0;
    pointer-events: none;
    height: 1px;
    width: 1px;
  ">
</textarea>

<script>
const terminal = document.getElementById("terminal");
const inputSpan = document.getElementById("input");

let buffer = "";
let loggedIn = false;

  // ===============================
// COLD WAR STUTTER ENGINE
// ===============================
let printQueue = [];
let printing = false;

function stutterPrint(text) {
  printQueue.push(text);
  if (!printing) processQueue();
}

function processQueue() {
  if (printQueue.length === 0) {
    printing = false;
    return;
  }

  printing = true;
  const text = printQueue.shift();
  let i = 0;

  function typeChar() {
    if (i >= text.length) {
      // Paper feed hesitation
      setTimeout(processQueue, randomBetween(80, 180));
      return;
    }

    terminal.textContent += text[i];
    i++;

    let delay = randomBetween(12, 35);

    // Electrical hesitation
    if (Math.random() < 0.03) {
      delay += randomBetween(80, 160);
    }

    setTimeout(typeChar, delay);
  }

  typeChar();
}

function randomBetween(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// ===============================
// TERMINAL OUTPUT
// ===============================
function print(text = "") {
  stutterPrint(text + "\n");
}

// ===============================
// INITIAL NOTICE
// ===============================
print(`
************************************************************
*                  FEDERAL SECURITY NOTICE                 *
************************************************************

THIS TERMINAL IS THE PROPERTY OF A FEDERAL AUTHORITY.

UNAUTHORIZED ACCESS OR USE IS STRICTLY PROHIBITED.

ALL ACTIVITIES PERFORMED ON THIS SYSTEM ARE:
- MONITORED
- RECORDED
- SUBJECT TO REVIEW BY SECURITY OFFICERS

ACCESS IS RESTRICTED TO PERSONNEL WITH VALID CLEARANCE.

ENTER AUTHORIZATION CODE TO CONTINUE.
`);

// Focus clipboard automatically
document.body.addEventListener("click", () => clipboard.focus());
clipboard.focus();

// =======================
// KEYBOARD INPUT
// =======================
document.addEventListener("keydown", e => {
  if (e.ctrlKey && e.key === "v") return;

  if (e.key === "Backspace") {
    buffer = buffer.slice(0, -1);
    updateInput();
    e.preventDefault();
    return;
  }

  if (e.key === "Enter") {
    processCommand(buffer.trim());
    buffer = "";
    updateInput();
    e.preventDefault();
    return;
  }

  if (e.key.length === 1 && !e.ctrlKey) {
    buffer += e.key;
    updateInput();
    e.preventDefault();
  }
});

// =======================
// PASTE HANDLING
// =======================
clipboard.addEventListener("paste", e => {
  const text = e.clipboardData.getData("text");
  buffer += text.replace(/\s+/g, "");
  updateInput();
});

// =======================
// RENDER INPUT
// =======================
function updateInput() {
  inputSpan.textContent = buffer;
}

// =======================
// COMMAND HANDLER
// =======================
function processCommand(cmd) {
  print("> " + cmd);

  if (!cmd) return;

  print("VALIDATING TOKEN...");
}
</script>

</body>
</html>
